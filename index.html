<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>LA's Best</h1>
      <p id="message"></p>
      <div class="unauth">
        <form id="sign-up">
          <h1>Welcome</h1>
          <input placeholder="Enter Username" type="text" name="credentials[email]" />

          <input placeholder="Enter Password" type="password" name="credentials[PW]" />

          <input placeholder="Confirm Password" type="password" name="credentials[PW]" />

          <button class="btn btn-primary btn-lg" id="signUpButton" type="submit">Sign Up</button>
        </form>
      <form id="sign-in">
              <h1>Welcome back!</h1>
                <input
                  placeholder="Enter your username!"
                  type="text"
                  name="credentials[email]"
                />
                <input
                  placeholder="Enter your password!"
                  type="password"
                  name="credentials[PW]"
                />
                <button class="btn btn-primary btn-lg" id="signInbtn" type="submit">Sign In</button>
              </form>
      </div>
      <div class="auth">
        <form id="change-password">
          <b>Old Password</b> <input placeholder="old password" type="password" name="passwords[old]">
            <b>New Password</b><input placeholder="new password" type="password" name="passwords[new]">
             <button type="submit">Submit</button>
</form>
   <button id="sign-out" type="submit">Sign Out</button>
</div>
    </body>
</html>
